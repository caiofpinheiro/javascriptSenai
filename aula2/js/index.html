<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuarios</title>
</head>
<body>
    <img src = "logo.png" alt = "logo da empresa" clas = "logo">
    <div class = "container">
        <h2> Cadastro de usuarios</h2>
        <form id = "CadastroForm">
            <input type = "text" id = "nome" placeholder="Nome" required>
            <input type = "email" id= "email" placeholder= "Email" required>
            <input type = "password" id = "senha" placeholder= "senha" required>
            <button type= "button" onclick = "cadastrarUsuarios()">Cadastrar</button>
        </form>

        <a href= "usuarios.html" class= "link-usuarios"> Ver usuarios cadastrados</a>

    </div>

    <div id="mensagem" class="mensagem oculto" onclick="fecharMensagem()">

    </div>

    <script src = "script.js"></script>
    
</body>
</html>
